<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ–∑–≤—Ä–∞—Ç –≤ NinjaTraining</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 24px;
            border-radius: 20px;
            overflow: hidden;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 24px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 24px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 32px;
            padding: 16px;
            background: rgba(255, 152, 0, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .info-text {
            color: #ffa726;
            font-size: 14px;
            margin: 0;
        }

        .countdown {
            font-size: 14px;
            color: #888;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="ninja_icon.png" alt="NinjaTraining Logo">
        </div>
        <h1>–í–æ–∑–≤—Ä–∞—Ç –≤ NinjaTraining</h1>
        <p id="status">–û—Ç–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...</p>
        <div class="spinner" id="spinner"></div>

        <button class="button" onclick="openApp()" id="openButton" style="display: none;">
            –û—Ç–∫—Ä—ã—Ç—å NinjaTraining
        </button>

        <div class="info" id="infoBox" style="display: none;">
            <p class="info-text">
                üí° –ï—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ, —Å–∫–∞—á–∞–π—Ç–µ –µ–≥–æ –∏–∑ –º–∞–≥–∞–∑–∏–Ω–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π
            </p>
        </div>

        <p class="countdown" id="countdown"></p>
    </div>

    <script>
        let attempts = 0;
        const maxAttempts = 3;
        let countdownValue = 3;

        function openApp() {
            console.log('Attempting to open app, attempt:', attempts + 1);

            // –ú–µ—Ç–æ–¥ 1: Custom scheme (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤—Å–µ–≥–¥–∞)
            window.location.href = 'ninjatraining://payment/callback';

            // –ú–µ—Ç–æ–¥ 2: Android Intent (fallback –¥–ª—è Android)
            setTimeout(function () {
                window.location.href = 'intent://payment/callback#Intent;scheme=ninjatraining;package=ru.ninjatraining.app;end';
            }, 500);

            attempts++;

            // –ï—Å–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ–ø—ã—Ç–æ–∫ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
            if (attempts >= maxAttempts) {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('status').textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏';
                document.getElementById('openButton').style.display = 'inline-block';
                document.getElementById('infoBox').style.display = 'block';
                document.getElementById('countdown').style.display = 'none';
            }
        }

        // –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç –ø–µ—Ä–µ–¥ –ø–æ–ø—ã—Ç–∫–æ–π
        function startCountdown() {
            const countdownEl = document.getElementById('countdown');

            const interval = setInterval(() => {
                if (countdownValue > 0) {
                    countdownEl.textContent = `–ü–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑ ${countdownValue} —Å–µ–∫...`;
                    countdownValue--;
                } else {
                    clearInterval(interval);
                    openApp();
                }
            }, 1000);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function () {
            // –ü–µ—Ä–≤–∞—è –ø–æ–ø—ã—Ç–∫–∞ —Å—Ä–∞–∑—É
            setTimeout(openApp, 500);

            // –í—Ç–æ—Ä–∞—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(openApp, 2500);

            // –¢—Ä–µ—Ç—å—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(function () {
                if (attempts < maxAttempts) {
                    openApp();
                }
            }, 5000);
        };

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–∑–∏–±–∏–ª–∏—Ç–∏ (–µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–µ—Ä–Ω—É–ª—Å—è)
        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–µ—Ä–µ–∫–ª—é—á–∏–ª—Å—è (–≤–æ–∑–º–æ–∂–Ω–æ, –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ) - —É—Å–ø–µ—Ö!
                console.log('User switched away - probably app opened');
            }
        });
    </script>
</body>

</html>
